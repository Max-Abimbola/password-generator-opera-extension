<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    <h1>Password Generator</h1>
    </header>
    <main class="password-generator">

      <section class="password-display">
        <input type="text" id=password-text-area name="password-text-area"></input>
      </section>

      <section class="password-length">
        <p>Password Length:<span id="slider-value"></span></p>
        <input type="range" min="8" max="20" id=password-length-updater></input>
        <button type="button" onclick="generatePassword()">Generate Password</button>


      </section>

      <section class="characters-used">
        <p>Characters used:</p>
        <input type="checkbox" id="letters_checkbox" name="letters_checkbox" value="false">AaBbCc</input>
        <input type="checkbox" id="numbers_checkbox" name="numbers_checkbox" value="false">123</input>
        <input type="checkbox" id="symbols_checkbox" name="symbols_checkbox" value="false">$#&</input>


      </section>
    </main>

	  <script type="text/javascript" src="background.js"></script>
  </body>
</html>
